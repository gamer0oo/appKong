    <ion-title>menu</ion-title>

      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

    <ng-container *ngIf="!loading">
      <ion-card *ngFor="let m of menuArray">

        <ng-container *ngIf="m.disabled">
          <div class="box" [routerLink]="m.url">
            <ion-icon [name]="m.icono "></ion-icon>
            <h2>{{m.nombre}}</h2>
          </div>
        </ng-container>
  
        <ng-container *ngIf="!m.disabled">
          <div class="box-disabled">
            <ion-icon [name]="m.icono "></ion-icon>
            <h2>{{m.nombre}}</h2>
          </div>
        </ng-container>
        
      </ion-card>
    </ng-container>


    <ng-container *ngIf="loading">
      <div class="box-skeleton" *ngFor="let m of [1,2,3]">
        <ion-skeleton-text [animated]="true" class="skeleton"></ion-skeleton-text>
      </div>
    </ng-container>


    <ion-button (click)="play()">Play</ion-button>
    <ion-button (click)="pause()">Pause</ion-button>
    <ion-button (click)="stop()">Stop</ion-button>

    
</ion-content>
